<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game with js</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapper">
        <div id="screen1" class="screen">
            <h1>Let's Play the game</h1>
            <a href="" class="start">Start</a>
        </div>
        <div id="screen2" class="screen">
            <h1>Choose Your Avatar</h1>
            <div class="images-container">
                <img src="../game/chacha-chaudhary.png" alt="Chacha Choudhary">
                <img src="../game/nagraj.png" alt="Nagraj">
                <img src="../game/shaktimaan.png" alt="Saktimaan">
                <img src="../game/Baal_Veer_2.webp" alt="Balveer">
            </div>
        </div>
        <div id="screen3" class="screen">
            <div class="head">
                <p class="timer">Timer <span></span></p>
                <p class="score">Score <span></span></p>
            </div>
            <div class="images"></div>
        </div>
    </div>
    <div id="screen4" class="screen"></div>

    <script src="index.js"></script>
</body>
</html>
